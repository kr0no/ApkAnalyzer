<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Apk Analyzer</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
	</head>
	
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">ApkAnalyzer</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="/">Home</a></li>
						<li class="active"><a href="/reports">Reports</a></li>
					</ul>
					<form class="navbar-form navbar-right" action="/search" method="POST">
						<div class="form-group">
							<input type="text" placeholder="Search" class="form-control" name="search">
						</div>
						<button type="submit" class="btn btn-success">Search</button>
					</form>
				</div>
			</div>
		</nav>
		
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Search</h1>
					<div class="form-group">
						<form action="/search" method="POST">
							<div class="input-group">
								<input name="search" type="text" class="form-control" placeholder="MD5, Package Name or App Name">
								<span class="input-group-btn">
									<button class="btn btn-primary" type="submit">Search</button>
								</span>
							</div>
						</form>
					</div>
					<div class="table-responsive">
						<table class="table table-striped">
							<tr>
								<th>MD5</th>
								<th>Package Name</th>
								<th>App Name</th>
								<th>Risk</th>
							</tr>
						{% for row in result %}
							<tr>
								<td><a href="report/{{row[0]}}">{{row[0]}}</a></td>
								<td><a href="report/{{row[0]}}">{{row[1]}}</a></td>
								<td>{{row[2]}}</td>
								<td>{{row[3]|round(2, 'floor')}} / 100</td>
							</tr>
						{%endfor%}
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="{{ url_for('static',filename='js/bootstrap.js') }}"></script>
	</body>
</html>
